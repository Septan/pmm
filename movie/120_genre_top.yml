## _genre_top.yml

templates:
  top:
    collection_mode: hide
    collection_order: custom
    delete_not_scheduled: false
    limit: 500
    sort_title: "+120_<<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false
    imdb_search:
      genre: <<genre>>
      genre.not: <<genre.not>>
      language: <<language>>
      limit: 1000
      rating.gte: <<rating.gte>>
      sort_by: rating.desc
      type: <<type>>
      votes.gte: <<votes.gte>>
    optional:
      - genre.not

