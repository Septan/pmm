## 4_awards.yml

templates:
  award_nominee:
    cache_builders: 6
    collection_mode: hide
    collection_order: release.desc
    delete_not_scheduled: false
    sort_title: "+4_<<num>>_<<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false
    imdb_search:
      event: <<event>>
      language: <<language>>
      limit: 1000
      type: <<type>>

  award_winner:
    cache_builders: 6
    collection_mode: hide
    collection_order: release.desc
    delete_not_scheduled: false
    sort_title: "+4_<<num>>_<<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false
    imdb_search:
      event.winning: <<event.winning>>
      language: <<language>>
      limit: 1000
      type: <<type>>

