## 5_genre_top.yml

templates:
  genre_top:
    cache_builders: 6
    collection_mode: hide
    collection_order: custom
    delete_not_scheduled: false
    limit: 500
    sort_title: "+6 Rated: <<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false
    imdb_search:
      genre: <<genre>>
      language: <<language>>
      limit: 1000
      rating.gte: <<rating.gte>>
      sort_by: rating.desc
      type: <<type>>
      votes.gte: <<votes.gte>>

collections:
