## 1_parental.yml

templates:
  plex:
    cache_builders: 4
    collection_mode: hide
    delete_not_scheduled: false
    label.sync: Parental
    sort_title: "+1_<<num>>_<<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false

collections:
  "Parental: Random":
    summary: "Random movies suitable for children"
    url_poster: https://images2.imgbox.com/f6/b2/qAl6lj8d_o.png
    template: {
                    name: plex,
                    num: "B"
                    }
    smart_filter:
      all:
        collection: "Parental: All"
      sort_by: random
      limit: 250

  "Parental: Recently Released":
    summary: "Recently released movies suitable for children"
    url_poster: https://images2.imgbox.com/b5/70/yFhuxOS6_o.png
    template: {
                    name: plex,
                    num: "C"
                    }
    smart_filter:
      all:
        collection: "Parental: All"
      sort_by: release.desc
      limit: 250

  "Parental: Recently Added":
    summary: "Recently added movies suitable for children"
    url_poster: https://images2.imgbox.com/46/fa/jzvO41jb_o.png
    template: {
                    name: plex_added,
                    num: "D"
                    }
    smart_filter:
      all:
        collection: "Parental: All"
      sort_by: added.desc
      limit: 100

  "Parental: Top Rated":
    summary: "Top rated movies suitable for children"
    url_poster: https://images2.imgbox.com/a9/53/Pa7zbBMv_o.png
    template: {
                    name: plex,
                    num: "E"
                    }
    smart_filter:
      all:
        collection: "Parental: All"
      sort_by: critic_rating.desc
      limit: 250