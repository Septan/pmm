#######################################################
#                    Septan                           #
#                Movie Collection                        #
#######################################################
templates:
  Collection:
    optional:
      - collection
      - movie
    tmdb_collection_details: <<collection>>
    tmdb_movie: <<movie>>
    url_poster: <<poster>>
    sync_mode: sync
    collection_order: release
  Trakt:
    trakt_list_details: <<list>>
    url_poster: <<poster>>
    sync_mode: sync
    collection_order: custom
