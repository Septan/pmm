  mdblist:
    cache_builders: 6
    collection_mode: hide
    collection_order: custom
    delete_not_scheduled: false
    sort_title: "+1_<<num>>_<<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false
    mdblist_list:
      sort_by: <<mdblist_sort>>
      url: https://mdblist.com/lists/<<mdblist_user>>/<<mdblist_list>>/
    optional:
      - mdblist_extra_1
      - mdblist_extra_2
      - mdblist_extra_3
      - mdblist_extra_4
      - mdblist_extra_5

collections:
  "Random Movies":
    summary: Random selection of movies
    url_poster: https://images2.imgbox.com/7c/7f/Zx202214_o.png
    visible_library: true
    schedule: daily
    template: {
                    name: plex,
                    num: 0
                    }
    smart_filter:
      all:
        critc_rating.gte: 4
      sort_by: random
      limit: 250

  "Recently Added Movies":
    summary: "Recently added movies"
    visible_home: true
    visiable_shared: true
    visible_library: true
    template: {
                    name: plex,
                    num: 1
                }
    smart_filter:
      any:
        audio_language: English, english, Spanish, spanish
      sort_by: added.desc
      limit: 200

  "Recently Released Movies":
    summary: "Recently added movies"
    visible_library: true
    template: {
                    name: plex,
                    num: 1
                }
    smart_filter:
      any:
        audio_language: English, english, Spanish, spanish
      sort_by: release.desc
      limit: 200
      
  "Suggested Movies":
    collection_order: random
    summary: "Based on watched and favourited movies"
    url_poster: https://raw.githubusercontent.com/0x5f3/pmm.config/main/assets/1_suggested/suggested_suggested.png
    template: {
                    name: trakt,
                    num: 2
                }
    trakt_userlist:
      - userlist: recommendations
        user: me
        
  "Trending Movies":
    summary: "Movies trending across the internet"
    url_poster: https://images2.imgbox.com/ee/c6/sGdBToVv_o.png
    schedule: daily
    template: {
                    name: mdblist,
                    num: 2,
                    mdblist_user: "archivist",
                    mdblist_list: "movie-trending",
                    mdblist_sort: "rank.desc"
                }
    limit: 100

  "Popular Movies":
    summary: Popular movies across the internet
    url_poster: https://images2.imgbox.com/55/ba/Z1GU6NcR_o.png
    visible_library: true
    schedule: daily
    template: {
                    name: mdblist,
                    num: 3,
                    mdblist_user: "archivist",
                    mdblist_list: "movie-popular",
                    mdblist_sort: "imdbpopular.desc"
                }
    limit: 250

  "Top Rated Movies":
    summary: Top rated movies across the internet
    url_poster: https://images2.imgbox.com/0c/63/FiXfE8HU_o.png
    schedule: daily
    template: {
                    name: mdblist,
                    num: 3,
                    mdblist_user: "archivist",
                    mdblist_list: "movie-top-rated",
                    mdblist_sort: "imdbrating.desc"
                }
    limit: 500

  "Most Watched Daily":
    summary: Movies trending across the internet
    url_poster: https://images2.imgbox.com/cc/22/dzvWyJsq_o.png
    collection_order: custom
    schedule: daily
    template: {
                    name: trakt,
                    num: 4
                    }
