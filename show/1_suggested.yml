## 1_suggested.yml

templates:
  plex:
    cache_builders: 4
    collection_mode: hide
    delete_not_scheduled: false
    sort_title: "+1_<<num>>_<<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false

  trakt:
    cache_builders: 4
    collection_mode: hide
    delete_not_scheduled: false
    sort_title: "+1_<<num>>_<<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false
    trakt_list:
      - <<trakt_list_extra_01>>
      - <<trakt_list_extra_02>>
      - <<trakt_list_extra_03>>
      - <<trakt_list_extra_04>>
      - <<trakt_list_extra_05>>
      - <<trakt_list_extra_06>>
      - <<trakt_list_extra_07>>
      - <<trakt_list_extra_08>>
      - <<trakt_list_extra_09>>
      - <<trakt_list_extra_10>>
      - <<trakt_list_extra_11>>
      - <<trakt_list_extra_12>>
      - <<trakt_list_extra_13>>
      - <<trakt_list_extra_14>>
      - <<trakt_list_extra_15>>
      - <<trakt_list_extra_16>>
      - <<trakt_list_extra_17>>
      - <<trakt_list_extra_18>>
      - <<trakt_list_extra_19>>
      - <<trakt_list_extra_20>>
    optional:
      - trakt_list_extra_01
      - trakt_list_extra_02
      - trakt_list_extra_03
      - trakt_list_extra_04
      - trakt_list_extra_05
      - trakt_list_extra_06
      - trakt_list_extra_07
      - trakt_list_extra_08
      - trakt_list_extra_09
      - trakt_list_extra_10
