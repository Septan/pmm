templates:
  plex:
    cache_builders: 4
    collection_mode: hide
    delete_not_scheduled: false
    sort_title: "+1_<<num>>_<<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false

  trakt:
    cache_builders: 4
    collection_mode: hide
    delete_not_scheduled: false
    sort_title: "+1_<<num>>_<<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false
    trakt_list:
      - <<trakt_list_extra_01>>
      - <<trakt_list_extra_02>>
      - <<trakt_list_extra_03>>
      - <<trakt_list_extra_04>>
      - <<trakt_list_extra_05>>
