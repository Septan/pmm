## 1_standup.yml

templates:
  plex:
    cache_builders: 4
    collection_mode: hide
    delete_not_scheduled: false
    sort_title: "+1_<<num>>_<<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false

  mdblist:
    cache_builders: 6
    collection_mode: hide
    collection_order: alpha
    delete_not_scheduled: false
    sort_title: "+1_<<num>>_<<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false
    mdblist_list:
      sort_by: title.asc
      url: https://mdblist.com/lists/<<mdblist_user>>/<<mdblist_list>>/
    optional:
      - mdblist_extra_1
      - mdblist_extra_2
      - mdblist_extra_3
      - mdblist_extra_4
      - mdblist_extra_5

collections:
  "Stand-up: All":
    summary: "Stand-up"
    url_poster: https://images2.imgbox.com/04/f0/RM0zTp0P_o.png
    template: {
                    name: mdblist,
                    num: "K",
                    mdblist_user: "XanderRogue",
                    mdblist_list: "stand-up-comedy"
                    }

  "Stand-up: Random":
    summary: "Random Stand-up"
    url_poster: https://images2.imgbox.com/2a/57/JRxQLoUr_o.png
    template: {
                    name: plex,
                    num: "L"
                    }
    smart_filter:
      all:
        collection: "Stand-up: All"
      sort_by: random
      limit: 250

  "Stand-up: Recently Released":
    summary: "Recently released Stand-up"
    url_poster: https://images2.imgbox.com/24/da/eJ9epiyC_o.png
    template: {
                    name: plex,
                    num: "M"
                    }
    smart_filter:
      all:
        collection: "Stand-up: All"
      sort_by: release.desc
      limit: 250

  "Stand-up: Recently Added":
    summary: "Recently added Stand-up"
    url_poster: https://images2.imgbox.com/77/5f/v22tSniv_o.png
    template: {
                    name: plex_added,
                    num: "N"
                    }
    smart_filter:
      all:
        collection: "Stand-up: All"
      sort_by: added.desc
      limit: 100

  "Stand-up: Top Rated":
    summary: "Top rated Stand-up"
    url_poster: https://images2.imgbox.com/dc/e9/t3Tr7ngi_o.png
    template: {
                    name: plex,
                    num: "O"
                    }
    smart_filter:
      all:
        collection: "Stand-up: All"
      sort_by: critic_rating.desc
      limit: 250