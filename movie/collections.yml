collections:
  Ant-Man:
    template:
      name: franchise
      poster: https://theposterdb.com/api/assets/489854
    plex_search:
     all:
       title.begins: Ant-Man
    summary: "Get Ready to Shrink Down to Fun!
              Join Scott Lang, aka Ant-Man, on his action-packed adventures through the Marvel Cinematic Universe (MCU)! With his trusty suit that allows him to change size, Ant-Man must use his wit and bravery to outsmart villains, rescue loved ones, and save the world. From stealing a powerful technology to exploring the Quantum Realm, this superhero series is full of excitement, humor, and heart."
  
