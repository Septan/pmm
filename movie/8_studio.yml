templates:
  company:
    cache_builders: 6
    collection_mode: hide
    collection_order: alpha
    delete_not_scheduled: false
    sort_title: "+4_Z_<<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false
    limit: 1000
    imdb_search:
      company: <<company>>
      language: <<language>>
      limit: 10000
      sort_by: release.desc
      type: <<type>>

