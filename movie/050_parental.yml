## _parental.yml

templates:
  plex:
    collection_mode: hide
    delete_not_scheduled: false
    label.sync: Parental
    sort_title: "+050_<<num>>_<<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false

collections:
  "Parental: Random":
    url_poster: https://raw.githubusercontent.com/Septan/pmm-posters/main/parental/parental-random.png
    summary: "Random movies suitable for children"
    template: {
                    name: plex,
                    num: "1"
                }
    smart_filter:
      all:
        collection: "Parental: All"
      limit: 250
      sort_by: random

  "Parental: Recently Released":
    url_poster: https://raw.githubusercontent.com/Septan/pmm-posters/main/parental/parental-recently-released.png
    summary: "Recently released movies suitable for children"
    template: {
                    name: plex,
                    num: "3"
                }
    smart_filter:
      all:
        collection: "Parental: All"
      limit: 250
      sort_by: release.desc

  "Parental: Recently Added":
    url_poster: https://raw.githubusercontent.com/Septan/pmm-posters/main/parental/parental-recently-added.png
    summary: "Recently added movies suitable for children"
    template: {
                    name: plex,
                    num: "2"
                }
    smart_filter:
      all:
        collection: "Parental: All"
      limit: 100
      sort_by: added.desc

  "Parental: Top Rated":
    url_poster: https://raw.githubusercontent.com/Septan/pmm-posters/main/parental/parental-top-rated.png
    summary: "Top rated movies suitable for children"
    template: {
                    name: plex,
                    num: "4"
                }
    smart_filter:
      all:
        collection: "Parental: All"
      limit: 250
      sort_by: critic_rating.desc
