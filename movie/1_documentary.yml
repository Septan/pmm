## 1_documentary.yml

templates:
  plex:
    sort_title: "+1_<<num>>_<<collection_name>>"
    sync_mode: sync
    collection_mode: hide
    visible_home: false
    visible_shared: false
    visible_library: false
    delete_not_scheduled: false
    cache_builders: 4

collections:
  "Documentaries: All":
    summary: "Documentaries"
    url_poster: https://images2.imgbox.com/8e/59/r57Dls2s_o.png
    template: {
                    name: plex,
                    num: "F"
                    }
    smart_filter:
      all:
        genre: documentary
      sort_by: title.asc

  "Documentaries: Random":
    summary: "Random documentaries"
    url_poster: https://images2.imgbox.com/51/0a/nmhnOYmg_o.png
    template: {
                    name: plex,
                    num: "G"
                    }
    smart_filter:
      all:
        genre: documentary
      sort_by: random
      limit: 250

  "Documentaries: Recently Released":
    summary: "Recently released documentaries"
    url_poster: https://images2.imgbox.com/df/c4/azWkTn6w_o.png
    template: {
                    name: plex,
                    num: "H"
                    }
    smart_filter:
      all:
        genre: documentary
      sort_by: release.desc
      limit: 250

  "Documentaries: Recently Added":
    summary: "Recently added documentaries"
    url_poster: https://images2.imgbox.com/e5/03/lH76xar1_o.png
    visible_library: true 
    template: {
                    name: plex,
                    num: "I"
                    }
    smart_filter:
      all:
        genre: documentary
      sort_by: added.desc
      limit: 100

  "Documentaries: Top Rated":
    summary: "Top rated documentaries"
    url_poster: https://images2.imgbox.com/bd/ee/mZLYxGt5_o.png
    template: {
                    name: plex,
                    num: "J"
                    }
    smart_filter:
      all:
        genre: documentary
      sort_by: critic_rating.desc
      limit: 250