templates:
  popular:
    cache_builders: 6
    collection_mode: hide
    collection_order: custom
    delete_not_scheduled: false
    limit: 250
    sort_title: "+5: <<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false
    imdb_search:
      genre: <<genre>>
      language: <<language>>
      limit: 500
      popularity.gte: <<popularity.gte>>
      sort_by: popularity.asc
      type: <<type>>

