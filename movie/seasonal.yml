#          # Turn the separator collection on/off           #
#          use_separator: false                             #
#          # Turn the Independence Day collection on/off    #
#          schedule_independence: range(06/23-07/11)        #
#          # Turn the Easter collection on/off              #
#          schedule_easter: range(03/22-04/25)              #
