external_templates:
  repo: templates

templates:
  Holiday:
    default:
      sort_by: title.asc
      visible_home_<<season>>: true
      visible_shared_<<season>>: true
    optional:
      - schedule_<<season>>
      - visible_library_<<season>>
    schedule: <<schedule_<<season>>>>
    visible_library: <<visible_library_<<season>>>>
    visible_home: <<visible_home_<<season>>>>
    visible_shared: <<visible_shared_<<season>>>>
    smart_label: <<sort_by>>
    summary: A collection of <<collection_name>> and other movies that may relate to the season.
    url_poster: https://raw.githubusercontent.com/Drazzilb08/pmm-custom-repo-posters/master/seasonal/<<season>>.jpg
    delete_not_scheduled: true

collections:
  Seasonal Collections:
    template:
      - name: separator off
        separator: seasonal
    label: kids

  Independence Day:
    template:
      - name: Holiday
        season: independence
        schedule_independence: range(06/23-07/11)
      - name: shared
    imdb_list:
      - https://www.imdb.com/list/ls068664510/
      - https://www.imdb.com/list/ls080925875/
    label: kids

  May The Fourth Be With You:
    template:
      - name: Holiday
        season: may_forth
        schedule_may_forth: range(05/01-05/04)
      - name: shared
    imdb_list: https://www.imdb.com/list/ls046118590/
    label: kids
