      - trakt_list_extra_13
      - trakt_list_extra_14
      - trakt_list_extra_15
      - trakt_list_extra_16
      - trakt_list_extra_17
      - trakt_list_extra_18
      - trakt_list_extra_19
      - trakt_list_extra_20

  mdblist:
    cache_builders: 6
    collection_mode: hide
    collection_order: custom
    delete_not_scheduled: false
    sort_title: "+1_<<num>>_<<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false
    mdblist_list:
      sort_by: <<mdblist_sort>>
      url: https://mdblist.com/lists/<<mdblist_user>>/<<mdblist_list>>/
    optional:
      - mdblist_extra_1
      - mdblist_extra_2
      - mdblist_extra_3
      - mdblist_extra_4
      - mdblist_extra_5

collections:
  "Random TV Shows":
    summary: Random selection of TV shows
    url_poster: https://images2.imgbox.com/7c/7f/Zx202214_o.png
    visible_library: true
    schedule: daily
    template: {
                    name: plex,
                    num: 0,
                    }
    smart_filter:
      all:
        year.gte: 1940
      sort_by: random
      limit: 250
      
  "Recently Added TV shows":
    summary: "Recently added TV shows"
    url_poster: config/assets/1_suggested/suggested_recently-added.png
    visible_home: true
    visible_shared: true
    visible_library: true
    template: {
                    name: plex,
                    num: 1,
                }
    smart_filter:
      any:
        audio_language: English, english
      sort_by: added.desc
      limit: 200

  "Recently Released TV shows":
    summary: "Recently added TV shows"
    url_poster: config/assets/1_suggested/suggested_recently-released.png
    visible_library: true
    template: {
                    name: plex,
                    num: 1,
                }
    smart_filter:
      any:
        audio_language: English, english
      sort_by: release.desc
      limit: 200
      
  "Suggested TV shows":
    collection_order: random
    summary: "Based on watched and favourited TV shows"
    url_poster: config/assets/1_suggested/suggested_suggested.png
    template: {
                    name: trakt,
                    num: 2,
                }
    trakt_userlist:
      - userlist: recommendations
        user: me

  "Trending TV Shows":
    summary: TV shows trending across the internet
    url_poster: https://images2.imgbox.com/ee/c6/sGdBToVv_o.png
    schedule: daily
    template: {
                    name: mdblist,
                    num: 2,
                    mdblist_user: "archivist",
                    mdblist_list: "tv-trending",
                    mdblist_sort: "rank.desc"
                    }
    limit: 50

  "Popular TV Shows":
    summary: Popular TV shows across the internet
    url_poster: https://images2.imgbox.com/55/ba/Z1GU6NcR_o.png
    visible_library: true
    schedule: daily
    template: {
                    name: mdblist,
                    num: 3,
                    mdblist_user: "archivist",
                    mdblist_list: "tv-popular",
                    mdblist_sort: "imdbpopular.desc"
                    }
    limit: 100

  "Top Rated TV Shows":
    summary: Top rated TV shows across the internet
    url_poster: https://images2.imgbox.com/0c/63/FiXfE8HU_o.png
    schedule: daily
    template: {
                    name: mdblist,
                    num: 3,
                    mdblist_user: "archivist",
                    mdblist_list: "tv-top-rated",
                    mdblist_sort: "imdbrating.desc"
                }
    limit: 500

  "Most Watched Daily":
    summary: Daily most watched TV shows across the internet
    url_poster: https://images2.imgbox.com/cc/22/dzvWyJsq_o.png
    schedule: daily
    template: {
                    name: trakt,
                    num: 4,
                    }
    trakt_chart:
      chart: watched
      time_period: daily
      languages: en
      countries: us, gb, ie, ca, au, nz
      limit: 50

  "Most Watched Weekly":
    summary: Weekly most watched TV shows across the internet
    url_poster: https://images2.imgbox.com/07/a7/PWLNejJY_o.png
    schedule: daily
    template: {
                    name: trakt,
                    num: 5,
                    }
    trakt_chart:
      chart: watched
      time_period: weekly
      languages: en
      countries: us, gb, ie, ca, au, nz
      limit: 50

  "Most Watched Monthly":
    summary: Monthly most watched TV shows across the internet
    url_poster: https://images2.imgbox.com/c2/61/RlIeTpf8_o.png
    schedule: weekly(sunday)
    template: {
                    name: trakt,
                    num: 6,
                    }
    trakt_chart:
      chart: watched
      time_period: monthly
      languages: en
      countries: us, gb, ie, ca, au, nz
      limit: 75

  "Most Watched Yearly":
    summary: Yearly most watched TV shows across the internet
